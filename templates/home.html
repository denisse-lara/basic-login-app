{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <h1 class="h1">Hello, {{ username }}!</h1>
{% endblock %}
