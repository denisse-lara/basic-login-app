<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} - App</title>
</head>
<body>
  {% block nav %}
  <div>
      <ul class="flex">
        <li class="ml-6 mr-6">
          <a href="/"><img class="rounded-full w-16" src="{{ url_for('static', filename='logo.png') }}" alt=""></a>
        </li>
        <li class="mr-6">
          <a class="text-blue-500 hover:text-blue-800" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="mr-6">
          <a class="text-blue-500 hover:text-blue-800" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
  </div>
  {% endblock %}
  {% block body %}{% endblock %}
</body>
</html>
